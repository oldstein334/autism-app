<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autisense - Deteksi Autisme</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2a6592;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #555;
        }
        form {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            cursor: pointer;
        }
        button {
            background-color: #2a6592;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #204d70;
        }
        .result {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            text-align: center;
        }
        .result h3 {
            color: #2a6592;
            margin-bottom: 15px;
        }
        .result img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
        }
        footer {
            margin-top: auto;
            margin-bottom: 20px;
            color: #888;
            font-size: 14px;
        }
        @media (max-width: 400px) {
            form, .result {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Autisense</h1>
    <h2>Deteksi Dini Autisme pada Anak Melalui Gambar Wajah</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Deteksi</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>{{ prediction }}</h3>
        <img src="{{ image_path }}" alt="Gambar Anak" />
    </div>
    {% endif %}

    <footer>
        &copy; 2025 Autisense. All rights reserved.
    </footer>
</body>
</html>
